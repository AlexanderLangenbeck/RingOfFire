<app-player *ngFor="let player of game.players; let i = index;" 
[ngStyle]="{'top.px': 100 + (i * 90)}" 
[playerActive]="i == game.currentPlayer" 
[name]="player" 
class="playerPosition"></app-player>

<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px':i*2}" *ngFor="let c of [0,1,2,3]; let i = index;"
            src="./../../assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="topCard" style="right: 8px;" src="./../../assets/img/cards/card_cover.png"
            alt="">
        <!-- Stack for played cards -->
        <img *ngFor=" let card of game.playedCards" class="playedCard" src="./../../assets/img/cards/{{ card }}.png"
            alt="">
        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 8px;"
            src="./../../assets/img/cards/{{currentCard}}.png" alt="">
    </div>
</div>

<app-game-info [card]="currentCard" class="pinBottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btnAdd">
    <mat-icon>add</mat-icon>
  </button>
